<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/indivpage.css">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
        <script src="../js/maze_generator.js"></script>
    </head>

    <body>
        <div class="sheet_container">
            <div class="sheet" id="sheet">
                <h1> Maze Generation </h1>
                <div id="displayCanvas"></div>
                <p class="p1">
                    This is an implementation of a randomized depth-first search algorithm for maze generation. The dots
                    show which cells are on the stack, and the shaded cell is what's on top of the
                    stack.
                </p>
                <p class="p2">
                    Click to generate a new maze.
                </p>
            </div>
        </div>
    </body>
</html>
